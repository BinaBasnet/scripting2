<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Blank String</title>
</head>
<body>
  <input type="text" id="input" placeholder="Enter a string">
  <button onclick="checkBlank()">Check</button>
  <p id="result"></p>

  <script>
    function checkBlank() {
      let str = document.getElementById("input").value;
      document.getElementById("result").innerText = str.trim() === "" ? "Blank" : "Not Blank";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time Difference</title>
</head>
<body>
  <input type="date" id="date1">
  <input type="date" id="date2">
  <button onclick="calculate()">Calculate Difference</button>
  <p id="result"></p>

  <script>
    function calculate() {
      let date1 = new Date(document.getElementById("date1").value);
      let date2 = new Date(document.getElementById("date2").value);
      let diff = Math.abs(date2 - date1);
      document.getElementById("result").innerText = `Difference: ${diff / (1000 * 60 * 60 * 24)} days`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<table id="countries-table">
    <thead>
        <tr>
            <th>Country 1</th>
            <th>Country 2</th>
            <th>Country 3</th>
            <th>Country 4</th>
            <th>Country 5</th>
            <th>Country 6</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const countries = [
        "USA", "Canada", "Mexico", "Brazil", "Argentina", "Germany",
        "France", "Italy", "Spain", "Portugal", "United Kingdom", "Russia",
        "China", "India", "Japan", "South Korea", "Australia", "New Zealand",
        "South Africa", "Nigeria", "Egypt", "Saudi Arabia", "Turkey", "Iran",
        "Indonesia", "Malaysia", "Singapore", "Vietnam", "Thailand", "Philippines",
        "Egypt", "Morocco", "Kenya", "Uganda", "Tanzania", "Zimbabwe", "Algeria",
        "Tunisia", "Libya", "Syria", "Iraq", "Lebanon", "Jordan", "Israel", "Palestine",
        "India", "Pakistan", "Bangladesh", "Sri Lanka", "Nepal"
    ];

    function createCountriesTable() {
        const tableBody = document.querySelector('#countries-table tbody');
        let row;
        countries.forEach((country, index) => {
            if (index % 6 === 0) {
                row = document.createElement('tr');
                tableBody.appendChild(row);
            }
            const cell = document.createElement('td');
            cell.innerText = country;
            row.appendChild(cell);
        });
    }

    createCountriesTable();
</script>

</body>
</html>

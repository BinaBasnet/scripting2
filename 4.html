<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capitalize Words</title>
</head>
<body>
  <h1>Capitalize Words</h1>
  <p id="output"></p>
  <script>
    function capitalizeWords(str) {
      return str
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    const result = capitalizeWords('hello bina');
    document.getElementById("output").innerText = `Capitalized Words: ${result}`;
  </script>
</body>
</html>

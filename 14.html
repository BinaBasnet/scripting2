<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sort Array</title>
</head>
<body>
  <h2>Sort Array</h2>
  <p id="result"></p>

  <script>
    var arr1 = [3, 8, 7, 6, 5, -4, 3, 2, 1];
    arr1.sort((a, b) => a - b);
    document.getElementById("result").innerText = arr1.join(", ");
  </script>
</body>
</html>

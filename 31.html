<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Color-Coding</title>
    <style>
        .even {
            background-color: green;
            color: white;
            padding: 5px;
            margin: 5px;
            display: inline-block;
        }
        .odd {
            background-color: yellow;
            padding: 5px;
            margin: 5px;
            display: inline-block;
        }
        .prime {
            background-color: red;
            color: white;
            padding: 5px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

<label for="number-input">Enter a number: </label>
<input type="number" id="number-input" min="1">
<button onclick="generateNumbers()">Generate</button>

<div id="number-container"></div>

<script>
    function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function generateNumbers() {
        const num = document.getElementById('number-input').value;
        const container = document.getElementById('number-container');
        container.innerHTML = ""; // Clear previous results

        for (let i = 1; i <= num; i++) {
            const div = document.createElement('div');
            div.innerText = i;

            if (isPrime(i)) {
                div.classList.add('prime');
            } else if (i % 2 === 0) {
                div.classList.add('even');
            } else {
                div.classList.add('odd');
            }

            container.appendChild(div);
        }
    }
</script>

</body>
</html>

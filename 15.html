<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Value at Index</title>
</head>
<body>
  <h2>Get Value at Index</h2>
  <label for="arrayInput">Enter Array (comma-separated): </label>
  <input type="text" id="arrayInput" placeholder="e.g., 10,20,30,40,50" />

  <br /><br />

  <label for="indexInput">Enter Index: </label>
  <input type="number" id="indexInput" placeholder="e.g., 2" />

  <br /><br />

  <button onclick="getValue()">Get Value</button>

  <h3 id="result"></h3>

  <script>
    function getValue() {
      // Get input values
      const arrayInput = document.getElementById("arrayInput").value;
      const indexInput = parseInt(document.getElementById("indexInput").value);

      // Convert string input to an array
      const array = arrayInput.split(",").map(Number);

      // Validate index
      let result;
      if (indexInput >= 0 && indexInput < array.length) {
        result = `Value at index ${indexInput} is: ${array[indexInput]}`;
      } else {
        result = "Index out of bounds";
      }

      // Display result
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
